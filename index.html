<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container padding-bottom-3x mb-2">
      <div class="row">
        <div class="col-lg-4">
          <aside class="user-info-wrapper">
            <div
              class="user-cover"
              style="
                background-image: url(https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2017/02/Photoshop-Replace-Background-Featured.jpg);
              "
            ></div>
            <div class="user-info">
              <div class="user-avatar">
                <a class="edit-avatar" href="#"></a
                ><img
                  src="https://newprofilepic2.photo-cdn.net//assets/images/article/profile.jpg"
                  alt="User"
                />
              </div>
              <div class="user-data">
                <h4>Paviethra Ashok</h4>
                <span>Joined January 05, 2023</span>
              </div>
            </div>
          </aside>
          <nav class="list-group">
            <a class="list-group-item" href="#"
              ><i class="fa fa-user"></i>Profile</a
            >
            <a class="list-group-item" href="#"
              ><i class="fa fa-map"></i>Work Experience</a
            >
            <a class="list-group-item with-badge active" href="#"
              ><i class="fa fa-heart"></i>Projects<span
                class="badge badge-primary badge-pill"
                >3</span
              ></a
            >
            <a class="list-group-item with-badge" href="#"
              ><i class="fa fa-tag"></i>Contact</a
            >
          </nav>
        </div>
        <div class="col-lg-8">
          <div class="padding-top-2x mt-2 hidden-lg-up"></div>
   
          <div class="table-responsive wishlist-table margin-bottom-none">
            <table class="table">
              <thead>
                <tr>
                  <th>Project Details</th>
                  <th class="text-center">
                    <a class="btn btn-sm btn-outline-danger" href="#"
                      >Contact</a
                    >
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="product-item">
                      <a class="product-thumb" href="#"
                        ><img
                          src="https://icon-library.com/images/web-developer-icon/web-developer-icon-6.jpg"
                          alt="Product"
                      /></a>
                      <div class="product-info">
                        <h4 class="product-title">
                          <a href="#">Web Developer</a>
                        </h4>
                        <div>
                          Experience:
                          <div class="d-inline">2 Years</div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="product-item">
                      <a class="product-thumb" href="#"
                        ><img
                          src="https://cdn-icons-png.flaticon.com/512/1183/1183672.png"
                          alt="Product"
                      /></a>
                      <div class="product-info">
                        <h4 class="product-title"><a href="#">React Js</a></h4>
                        <div>
                          Experience:
                          <div class="d-inline">1.5 Years</div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="product-item">
                      <a class="product-thumb" href="#"
                        ><img
                          src="https://miro.medium.com/max/1024/1*9HanDsRU11ZMsgDGJwN96w.png"
                          alt="Product"
                      /></a>
                      <div class="product-info">
                        <h4 class="product-title">
                          <a href="#">Bootstrap 5</a>
                        </h4>
                        <div>
                          Experience:
                          <div class="d-inline">2 Years</div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <hr class="mb-4" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
